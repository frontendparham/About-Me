<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="resources/css/style.css" />
    <link rel="stylesheet" type="text/css" href="vendors/fonts/font.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="vendors/css/ionicons.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="container__box">
        <h1>ورود</h1>
        <div class="container__user">
          <ion-icon name="person"></ion-icon>
          <input type="text" name="username" placeholder="نام کاربری" />
          <ion-icon name="lock-open"></ion-icon>
          <input type="password" name="password" placeholder="رمز عبور" />
        </div>
        <p class="container__forget-password">
          رمز عبور خود را فراموش کرده اید؟
        </p>
        <div class="container__btn">
          <button class="login--btn">ورود</button>
          <p class="signup">
            حساب کاربری ندارید؟ <strong><span>ثبت نام کنید</span></strong>
          </p>
        </div>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
